<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" type="text/css" href="sign_up.css">


</head>

<body>
    <div id="sign-up">
        <div onclick=homeAr() id="airtable-mg">
            <img src="https://images.cms.fivetran.com/mgtdf72hs0mx/6s3DvbJmIGnRBTM760Fz64/8a328770bc194d23f05d1cc2965517eb/connector_airtable-logo.png" />
            <h2>Airtable</h2>

        </div>
        <form id="up-form">
            <div id="fname">
                <p>First Name</p>
                <input class="small-box" placeholder="John" type="text" />

            </div>
            <div id="lname">
                <p>Last Name</p>
                <input class="small-box" placeholder="Doe" type="text" />


            </div>
            <div id="wmail">
                <p>Work Email</p>
                <input class="large-box" placeholder="jane@company.com" type="email" />



            </div>
            <div id="pass">
                <p>Create a Password</p>
                <input class="large-box" placeholder="Password" type="password" />

            </div>
            <div id="btn">
                <button>Sign up for free</button>
            </div>
        </form>
        <p>or</p>
        <button id="google-ln">
            <img
                src="https://images.theconversation.com/files/93616/original/image-20150902-6700-t2axrz.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1000&fit=clip" />
            <div>Sign in with Google</div>
        </button>
        <p class="small-para">By signing up, you agree to the Terms of Service and Privacy Policy.</p>
        <h5 class="h3">Already have an account? <a>Sign in</a></h5>


    </div>

    <script src="files\script.js"></script>
</body>


</html>
